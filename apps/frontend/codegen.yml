overwrite: true
schema: ../../node_modules/@octokit/graphql-schema/schema.graphql
documents:
  - "./lib/api/github.graphql"
generates:
  ./types/graphql.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - typescript-document-nodes
    config:
      skipTypename: true
      rawRequest: true
      preResolveTypes: false
      nameSuffix: "Document"
